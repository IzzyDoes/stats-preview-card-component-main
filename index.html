<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; font-family: 'Lexend Deca', sans-serif; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="mainContainer">
    <div class="container_1">
      <div class="txtAndDesc">
      <h1>
        Get<span id="colTxt">insights</span>that help your business grow.
      </h1>

      <p id="desc">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    </div>
    
    <div class="numText">
      <div class="stats">
        <h2>10k+</h2>
        <p>COMPANIES</p>
      </div>
      <div class="stats">
        <h2>314</h2>
        <p>TEMPLATES</p>
      </div>
      <div class="stats">
        <h2>12M+</h2>
        <p>QUERIES</p>
      </div>
    </div>
  </div>

  <div class="container_2">
 <div class="imageHolder">
   <img src="image-header-desktop.jpg" alt="image" >
 </div>
  </div>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">N.O. Amenya</a>.
  </div>
</body>
</html>
